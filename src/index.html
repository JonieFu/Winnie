<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style class="css">
  </style>
</head>

<body>
  <div id="html">
    <div id="demo">
    </div>
    <div class="bear">
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <div class="face_up">
            <div class="eyebrowWrapper">
              <div class="eyebrow eyebrow-left"></div>
              <div class="eyebrow eyebrow-right"></div>
            </div>
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
          </div>
          <div class="zhe"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="body">
        <div class="belly"></div>
        <div class="clothes clothes-up"></div>
        <div class="clothes clothes-down"></div>
        <div class="arm arm-left">
          <div class="sleeve left"></div>
        </div>
        <div class="arm arm-right">
          <div class="sleeve right"></div>
        </div>
      </div>
      <div class="leg leg-left"></div>
      <div class="leg leg-right"></div>
      <div class="foot foot-left"></div>
      <div class="foot foot-right"></div>
    </div>
    <div id="buttons">
      <button id="btnStop">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnFast">快速</button>
      <button id="btnNormal">常速</button>
      <button id="btnSlow">慢速</button>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <!-- 添加type属性后，才能使用import -->
  <script type="module" src="main.js"></script>
</body>

</html>
